<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/a5ad344369.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <span id="btn-up"><i class="fas fa-chevron-up"></i></span>

    <div class="wrapper">
        <h4>Рабочие дни</h4>
        <form id="form">
            <div class="calendar">
                <span>Дата первого рабочего дня</span>
                <input type="date" name="date-form" id="date-form">
            </div>
            <div class="work">
                <span>Количество рабочих дней</span>
                <select name="worksDay" id="worksDay">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="weekend">
                <span>Количество выходных дней</span>
                <select name="weekendsDay" id="weekendsDay">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="max-day">
                <span>Насколько дней расчитать</span>
                <input type="number" name="max-days" id="max-days" value="10">
            </div>
            <button type="submit" id="btn">Расчитать</button>
        </form>
        <div class="data-block" id="data-block">
            <!-- <p>qwe</p> -->
        </div>
    </div>

    

    <script src="js2.js"></script>
</body>
</html>
